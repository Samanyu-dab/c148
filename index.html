<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-camera position="0 8 15"></a-camera>
            <a-assets-item timeout="10000">
            <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
            <a-assets-item id="giraffe" src="./models/giraffe/scene.gltf"></a-assets-item>
            <a-assets-item id="fence" src="./models/wooden_fence/scene.gltf"></a-assets-item>
            <a-assets-item id="tree_for_games" src="./models/tree_for_games/scene.gltf"></a-assets-item>
            <a-assets-item id="photographer" src="./models/photographer/scene.gltf"></a-assets-item>
            <img id="bg" src="./images/sky.jpg">

            </a-assets>
            <a-sky src="#bg"></a-sky>
        
            <!--light in the scene-->
            <!--ambient-->
                <a-entity light="type:ambient;intensity:0.5"></a-entity>
            <!--directional-->
                <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
                <a-entity light="type:directional;castshadow:true;intensity:1;distance:50;decay:2;color:yellow";position="-100 18 20 "></a-entity>
                </a-entity>
            <!--cirular plane-->
            <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true" color="#2e6f10"></a-circle>
            <!--gltf modals-->
            <!--tiger-->
            <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true">
            </a-entity>
            <!--giraffe-->
            <a-entity position="-9 4 3.2" rotation="0 90 0" scale="1 1 1 " gltf-model="#giraffe" shadow="cast:true;receive:false">
            </a-entity>
            <!--photographer-->
            <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1 " gltf-model="#photographer" shadow="cast:true;receive:false">
            </a-entity>
            <!--tree1-->
            <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tree_for_games" shadow="cast:true;receive:false">
            </a-entity>
            <!--tree2-->
            <a-entity position="+10 0 -1" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tree_for_games" shadow="cast:true;receive:false">
            </a-entity>
            <!--fence1-->
            <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#fence" shadow="cast:true;receive:false">
            </a-entity>
          <!--fence2-->
          <a-entity position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence3-->
        <a-entity position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence4-->
        <a-entity position="-30 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence5-->
        <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence6-->
        <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence7-->
        <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        <!--fence8-->
        <a-entity position="27 -0.9 -0.9" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#fence" shadow="cast:true;receive:false">
        </a-entity>
        

        
          
           


        </a-scene>

    </body>
</html>
